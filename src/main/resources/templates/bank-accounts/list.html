<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Accounts List</title>
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Bank Accounts</h1>
  <a href="/bank-accounts/add" class="btn btn-primary mb-3">Add New Bank Account</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Balance</th>
      <th>User</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through bankAccounts and display them -->
    <tr th:each="bankAccount : ${bankAccounts}">
      <td th:text="${bankAccount.id}"></td>
      <td th:text="${bankAccount.name}"></td>
      <td th:text="${bankAccount.balance}"></td>
      <td th:text="${bankAccount.user.name}"></td>
      <td>
        <a href="#" th:href="@{/bank-accounts/details/{id}(id=${bankAccount.id})}" class="btn btn-info btn-sm">Details</a>
        <a href="#" th:href="@{/bank-accounts/edit/{id}(id=${bankAccount.id})}" class="btn btn-warning btn-sm">Edit</a>
        <form th:action="@{/bank-accounts/delete/{id}(id=${bankAccount.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
