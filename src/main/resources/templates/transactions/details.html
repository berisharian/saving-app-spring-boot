<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details</title>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="mb-4">Transaction Details</h1>
            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${transaction.id}"></dd>

                <dt class="col-sm-3">Title</dt>
                <dd class="col-sm-9" th:text="${transaction.transactionTitle}"></dd>

                <dt class="col-sm-3">Date Time</dt>
                <dd class="col-sm-9" th:text="${transaction.dateTime}"></dd>

                <dt class="col-sm-3">Amount</dt>
                <dd class="col-sm-9" th:text="${transaction.amount}"></dd>

                <dt class="col-sm-3">Type</dt>
                <dd class="col-sm-9" th:text="${transaction.transactionType}"></dd>

                <dt class="col-sm-3">Description</dt>
                <dd class="col-sm-9" th:text="${transaction.description}"></dd>

                <dt class="col-sm-3">Sender</dt>
                <dd class="col-sm-9" th:text="${transaction.sender.name}"></dd>

                <dt class="col-sm-3">Receiver</dt>
                <dd class="col-sm-9" th:text="${transaction.receiver.name}"></dd>
            </dl>
            <a href="/transactions" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
