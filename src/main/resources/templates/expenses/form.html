<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Form</title>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="mb-4">Expense Form</h1>
            <form th:action="@{${expense != null} ? '/expenses/edit/' + ${expense.id} : '/expenses/add'}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Expense Name</label>
                    <input type="text" id="name" name="name" class="form-control" th:value="${expense?.name}" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" step="0.01" id="amount" name="amount" class="form-control" th:value="${expense?.amount}" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" name="category" class="form-select" required>
                        <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" id="date" name="date" class="form-control" th:value="${expense?.date}"/>
                </div>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method</label>
                    <input type="text" id="paymentMethod" name="paymentMethod" class="form-control" th:value="${expense?.paymentMethod}" required>
                </div>
                <div class="mb-3">
                    <label for="bankId" class="form-label">Bank Account</label>
                    <select id="bankId" name="bankId" class="form-select" required>
                        <option th:each="account : ${bankAccounts}" th:value="${account.id}" th:text="${account.name}"></option>
                    </select>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/expenses" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
