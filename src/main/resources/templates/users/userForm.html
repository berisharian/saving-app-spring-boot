<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>Edit Profile</h2>
    </div>
    <div class="card-body">
      <form th:action="@{/users/edit}" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username (Email)</label>
          <input type="email" id="username" name="username" class="form-control"
                 th:value="${user?.username}" readonly>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control"
                 th:value="${user?.name}" required>
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" id="surname" name="surname" class="form-control"
                 th:value="${user?.surname}" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control"
                 th:value="${user?.password}" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" id="phone" name="phone" class="form-control"
                 th:value="${user?.phone}" required>
        </div>
        <div class="mb-3">
          <label for="birthDate" class="form-label">Birth Date</label>
          <input type="date" id="birthDate" name="birthDate" class="form-control"
                 th:value="${user?.birthDate}" required>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Save</button>
          <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
