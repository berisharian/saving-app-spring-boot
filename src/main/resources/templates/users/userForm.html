<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
</head>
<body>
<div class="container mt-5">
  <div class="card">
<!--    <div class="card-header">-->
<!--      <h2 th:text="${user.id != null ? 'Edit User' : 'Add User'}"></h2>-->
<!--    </div>-->
    <div class="card-body">
      <form th:action="@{ ${user != null} ? '/users/edit/' + ${user.id} : '/users/add' }" th:method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control"
                 th:value="${user?.name}" required>
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" id="surname" name="surname" class="form-control"
                 th:value="${user?.surname}" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control"
                 th:value="${user?.email}" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control"
                 th:value="${user?.password}" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" id="phone" name="phone" class="form-control"
                 th:value="${user?.phone}" required>
        </div>
        <div class="mb-3">
          <label for="birthDate" class="form-label">Birth Date</label>
          <input type="date" id="birthDate" name="birthDate" class="form-control"
                 th:value="${user?.birthDate}" required>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="/users" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
