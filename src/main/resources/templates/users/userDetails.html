<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Detail</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-4 mb-4">User Detail</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">User Information</h5>
      <dl class="row">
        <dt class="col-sm-3">Name:</dt>
        <dd class="col-sm-9" th:text="${user.name}">John Doe</dd>

        <dt class="col-sm-3">Surname:</dt>
        <dd class="col-sm-9" th:text="${user.surname}">Doe</dd>

        <dt class="col-sm-3">Email:</dt>
        <dd class="col-sm-9" th:text="${user.email}">john.doe@example.com</dd>

        <dt class="col-sm-3">Phone:</dt>
        <dd class="col-sm-9" th:text="${user.phone}">123-456-7890</dd>

        <dt class="col-sm-3">Birth Date:</dt>
        <dd class="col-sm-9" th:text="${user.birthDate}">01-01-1990</dd>
      </dl>
      <a class="btn btn-primary" href="/users">Back to List</a>
    </div>
  </div>
</div>

</body>
</html>
